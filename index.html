<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bootstrap CSS -->
     <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous"> 
    <title>Test</title>
  </head>
  <body>
    <h1>Test App</h1>
    <!-- Button trigger modal -->
    <a class="test-trigger btn btn-primary">
        Launch demo modal
    </a>
   <script id="app" type="text/x-template">
      <div :id="modalId"  class="modal fade" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body">
                <div class="form-row">
                    <a  type="button" class="btn btn-sm btn-light col-md-12"><span class="pull-left">1.</span>None
                    </a>
                </div>
                  <div class="form-row">
                    <a type="button" class="btn btn-sm btn-light col-md-12"><span class="pull-left">1.</span>None
                    </a>
                </div>
                <div class="form-row">
                    <a type="button" class="btn btn-sm btn-light col-md-12"><span class="pull-left">1.</span>None
                    </a>
                </div>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
              <button type="button" class="btn btn-primary">Save changes</button>
            </div>
          </div>
        </div>
      </div>
   </script>

  <script src="js/jquery-3.6.0.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-modal/0.9.1/jquery.modal.min.js"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jquery-modal/0.9.1/jquery.modal.min.css" />

  <script src="js/vue.js"></script>
  <script src="js/start.js"></script>
  <script src="js/test.js"></script>  
</body>
</html>
