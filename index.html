<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bootstrap CSS -->
     <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous"> 
   
     <title>Test</title>
  </head>
  <body>
    <h1>Test App</h1>
    <!-- Button trigger modal -->
    <a class="test-trigger btn btn-primary">
        Launch demo modal
    </a>
    <script id="app" type="text/x-template">
      <div :id="modalId"  class="modal fade" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>

            <div v-if="step === 1"  class="modal-body">
                <div class="form-row">
                    <a @click="addPointToArray(3)"  type="button" class="btn btn-sm btn-light col-md-12"><span class="pull-left">1.</span>None
                    </a>
                </div>
                  <div class="form-row">
                    <a @click="addPointToArray(2)" type="button" class="btn btn-sm btn-light col-md-12"><span class="pull-left">1.</span>None
                    </a>
                </div>
                <div class="form-row">
                    <a @click="addPointToArray(8)" type="button" class="btn btn-sm btn-light col-md-12"><span class="pull-left">1.</span>None
                    </a>
                </div>
            </div>
             
            <div v-if="step === 2">
              <div class="form-row">
                <a @click="addPointToArray(3)"  type="button" class="btn btn-sm btn-light col-md-12"><span class="pull-left">1.</span>None
                </a>
            </div>
              <div class="form-row">
                <a @click="addPointToArray(2)" type="button" class="btn btn-sm btn-light col-md-12"><span class="pull-left">1.</span>None
                </a>
            </div>
            <div class="form-row">
                <a @click="addPointToArray(8)" type="button" class="btn btn-sm btn-light col-md-12"><span class="pull-left">1.</span>None
                </a>
            </div>
            </div>

            <div v-if="step == 3">
                {{totalSum}}
            </div>


            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
              <button @click="sumUp" type="button" class="btn btn-primary">Save changes</button>
            </div>
          </div>
        </div>
      </div>
    </script> 

  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>

  <script src="js/vue.js"></script>
  <script src="js/start.js"></script>
  <script src="js/test.js"></script>  
</body>
</html>
